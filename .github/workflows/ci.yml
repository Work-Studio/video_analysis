name: CI

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:

jobs:
  backend:
    name: Backend & OpenAPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run pytest
        run: pytest

      - name: Export OpenAPI schema
        run: python scripts/export_openapi.py

      - name: Ensure docs/openapi.json is up to date
        run: |
          if ! git diff --quiet -- docs/openapi.json; then
            echo "::error::docs/openapi.json is outdated. Run 'python3 scripts/export_openapi.py' locally and commit the result."
            git status --short docs/openapi.json
            exit 1
          fi

  frontend:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript typecheck
        working-directory: frontend
        run: npm run typecheck
